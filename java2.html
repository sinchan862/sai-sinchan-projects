<html>
<body>
<h2>JavaScript Array Methods</h2>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write("Fruits = ", fruits, "<br>");
fruits.unshift("Pinapple");
document.write("After Adding new element at beginning in fruits = ", fruits, "<br>");
fruits.shift();
document.write("After removing element at beginning in fruits = ", fruits, "<br>");
fruits.push("Strawberry");
document.write("After adding new element at end in fruits = ", fruits, "<br>");
fruits.sort();
document.write("After Sorting fruits in ascending order = ", fruits, "<br>");
fruits.reverse();
document.write("After Sorting fruits in descending order = ", fruits, "<br>");
document.write("After taking slice of string = ", fruits.slice(1, 3), "<br>");
document.write("After Joining fruits with : = ", fruits.join(":"), "<br>");
fruits[1] = "Water Melon";
document.write("After Modifying first element of fruits = ", fruits, "<br>");
fruits.pop();
document.write("After deleting last element of fruits = ", fruits, "<br>");
</script>
</body>
</html>
